<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ® Interactive JS Playground</h1>
  </header>

  <main>
    <!-- Event Handling Section -->
    <section id="events">
      <h2>Event Handling</h2>
      <button id="clickBtn">Click Me</button>
      <div id="hoverBox">Hover Over Me</div>
      <input type="text" id="keypressInput" placeholder="Type something..." />
      <button id="secretBtn">Double-Click Me</button>
    </section>

    <!-- Interactive Elements Section -->
    <section id="interactive">
      <h2>Interactive Elements</h2>
      <button id="colorChanger">Change My Color</button>
      <div class="gallery">
        <img id="galleryImg" src="https://via.placeholder.com/300x200?text=1" alt="Gallery" />
        <button id="nextImg">Next Image</button>
      </div>

      <div class="tabs">
        <button class="tabBtn" data-tab="1">Tab 1</button>
        <button class="tabBtn" data-tab="2">Tab 2</button>
        <div id="tab1" class="tabContent">Content for Tab 1</div>
        <div id="tab2" class="tabContent hidden">Content for Tab 2</div>
      </div>
    </section>

    <!-- Form Validation Section -->
    <section id="form-section">
      <h2>Form Validation</h2>
      <form id="myForm">
        <label>
          Name:
          <input type="text" id="name" required />
          <span class="error" id="nameError"></span>
        </label>
        <label>
          Email:
          <input type="email" id="email" required />
          <span class="error" id="emailError"></span>
        </label>
        <label>
          Password:
          <input type="password" id="password" required minlength="8" />
          <span class="error" id="passwordError"></span>
        </label>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>âœ¨ Built with magic and JavaScript âœ¨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
